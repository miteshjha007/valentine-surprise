<!DOCTYPE html>
<html>
<head>
<title>For My Nickua üíñ</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.card {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 340px;
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    position: relative;
}

img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 10px;
    border: 5px solid #ff4d6d;
}

button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background: black;
    color: white;
    position: absolute;
}

#message {
    display: none;
    margin-top: 20px;
    color: #d63384;
    font-weight: bold;
    line-height: 1.6;
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.heart {
    position: absolute;
    color: red;
    font-size: 22px;
    animation: float 4s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-500px); opacity: 0; }
}

</style>
</head>

<body>

<div class="card">
    <img src="yourimage.jpg" id="photo">
    <h2>Hey Nickua üíñ</h2>

    <p id="question">
       Every smile of yours feels like home.<br>
       Will you be my Valentine, Nicky?
    </p>

    <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const messageDiv = document.getElementById("message");
const questionText = document.getElementById("question");

noBtn.addEventListener("mouseover", function() {
    let x = Math.random() * (window.innerWidth - 120);
    let y = Math.random() * (window.innerHeight - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

function createHearts() {
    for(let i = 0; i < 15; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }
}

function typeMessage(text, index = 0) {
    if (index < text.length) {
        messageDiv.innerHTML += text.charAt(index);
        setTimeout(() => typeMessage(text, index + 1), 30);
    }
}

function accepted() {
    yesBtn.style.display = "none";

    questionText.style.display = "none";

    messageDiv.style.display = "block";

   const finalText = `

`;
    
    typeMessage(finalText);

    createHearts();

}
</script>

</body>
</html>
