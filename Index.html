<!DOCTYPE html>
<html>
<head>
<title>For My Valentine üíñ</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: rgba(255,255,255,0.9);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 320px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    margin-bottom: 10px;
    border: 4px solid #ff4d6d;
}
#message {
    display: none;
    margin-top: 20px;
    color: #d63384;
    font-weight: bold;
    animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: float 4s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-500px); opacity: 0; }
}
button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: black;
    color: white;
    position: absolute;
}

#message {
    display: none;
    margin-top: 20px;
    color: #d63384;
    font-weight: bold;
}
</style>

</head>

<body>

<div class="card">
    <img src="yourimage.jpg" id="photo">
    <h2>Hey Nicku üíñ</h2>

    <p id="question">
       Every smile of yours feels like home.<br>
       Will you be my Valentine, Nicky?
    </p>

    <button id="yes" onclick="accepted()">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>

    <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const messageDiv = document.getElementById("message");
const questionText = document.getElementById("question");

noBtn.addEventListener("mouseover", function() {
    let x = Math.random() * (window.innerWidth - 120);
    let y = Math.random() * (window.innerHeight - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

function createHearts() {
    for(let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }
}

function accepted() {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    questionText.style.display = "none";

    messageDiv.innerHTML = `
        üíñ Yaaaaay! My Nicku Said YES! üíñ <br><br>

        I knew it, Nicky‚Ä¶ you can never say no to me üòâ<br><br>

        You are not just my wife,<br>
        You are my happiness, my peace,<br>
        my best friend, and my forever Valentine üíû<br><br>

        Thank you for filling my life with love,<br>
        laughter, and countless beautiful moments.<br><br>

        This is our first Valentine together,<br>
        and I promise you, Nicku,<br>
        every next one will be even more magical ‚ú®<br><br>

        I love you more than all the code in the world üòÑ‚ù§Ô∏è
    `;

    messageDiv.style.display = "block";

    createHearts();
    setInterval(createHearts, 3000);
}
</script>
</body>
</html>
